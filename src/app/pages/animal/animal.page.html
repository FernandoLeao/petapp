<ion-header>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button color="secondary" defaultHref="/home-results"></ion-back-button>
          </ion-buttons>
          <ion-title color="secondary">Cadastro de seus Animais</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content id="main-content" class="login auth-page" padding>

  <div class="auth-content">

    <ion-grid class="bg-white" fixed="true">
      <ion-row>
        <ion-col size="12" size-lg="8" push-lg="2">

          <!-- Logo -->
          <div padding-horizontal text-center>           
            <p>
              <ion-text color="secondary">
                <ion-text color="dark">Digite os dados nos campos abaixo:</ion-text>
              </ion-text>
            </p>
          </div>

          <!-- Register form -->
          <form [formGroup]="animalForm" class="list-form">
            <ion-grid>
              <ion-row>

                <ion-col size="12" size-md="12">
                  <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                      Nome
                    </ion-label>
                    <ion-input color="dark" type="tel"                     
                    formControlName="name"></ion-input>
                  </ion-item>
                  <p ion-text class="text08"  *ngFor="let validation of validationMessages.name">
                    <ion-text color="danger" *ngIf="showErrorMessage('name',validation)">
                      {{validation.message}}
                    </ion-text>
                  </p>
                </ion-col>              
              </ion-row>

              <ion-row>                
                <ion-col size="12" size-md="12">
                  <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                      Idade
                    </ion-label>
                    <ion-input color="dark" type="text" formControlName="age"></ion-input>
                  </ion-item>
                  <p ion-text class="text08"  *ngFor="let validation of validationMessages.age">
                    <ion-text color="danger" *ngIf="showErrorMessage('age',validation)">
                      {{validation.message}}
                    </ion-text>
                  </p>
                </ion-col>
              </ion-row>

              <ion-row>                
                <ion-col size="12" size-md="12">
                  <ion-item no-padding class="animated fadeInUp">
                    <ion-label position="floating">
                      Tipo Animal
                    </ion-label>
                    <ion-select [(ngModel)] = "animalTypeId" [ngModelOptions]="{standalone: true}">
                      <ion-select-option value="1">Cachorro</ion-select-option>
                      <ion-select-option value="2">Gato</ion-select-option>
                      <ion-select-option value="3">Hamster</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <p ion-text class="text08"  *ngFor="let validation of validationMessages.type">
                    <ion-text color="danger" *ngIf="showErrorMessage('type',validation)">
                      {{validation.message}}
                    </ion-text>
                  </p>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="12">
                  <div margin-top>
                    <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="newAnimal()"
                       tappable>
                      <ion-icon name="add"></ion-icon>
                      Adicionar novo Animal
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>

            </ion-grid>

          </form>

        </ion-col>
      </ion-row>

    </ion-grid>

  </div>



</ion-content>
