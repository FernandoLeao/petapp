<ion-app>

  <ion-menu side="start">
    <ion-header>
      <ion-toolbar color="dark" class="user-profile">
        <ion-card margin-bottom>
          <ion-avatar slot="start" class="user-avatar">
            <img src="assets/img/leo-assad.jpeg">
          </ion-avatar>
          <ion-card-header>
            <ion-label>
              <ion-text color="medium" class="ion-text-center">
                <h1><strong>Leonardo Assad</strong></h1>
              </ion-text>
              <ion-text color="light" class="ion-text-center">
                <h3>
                  Rio de Janeiro, Brasil
                </h3>
              </ion-text>
            </ion-label>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-menu-toggle class="mto" auto-hide="false">
              <a class="text08" tappable (click)="goToEditProgile()">
                <ion-text color="medium">
                  <ion-icon name="contact"></ion-icon>
                  <strong>edit profile</strong>
                </ion-text>
              </a>
              <ion-text color="secondary"> | </ion-text>
              <a class="text08" tappable (click)="logout()">
                <ion-text color="medium">
                  <ion-icon name="log-out"></ion-icon>
                  <strong>logout</strong>
                </ion-text>
              </a>
            </ion-menu-toggle>
          </ion-card-content>
        </ion-card>
      </ion-toolbar>
    </ion-header>

    <ion-content class="bg-profile">
      <ion-list>
        <ion-list-header class="bg-profile">
          <ion-label color="light">Menu</ion-label>
        </ion-list-header>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="[p.url]" color="primary-contrast" lines="none">
            <ion-icon slot="start" [name]="p.icon" color="secondary"></ion-icon>
            <ion-label color="secondary">
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
  <!-- <ion-split-pane></ion-split-pane> -->
</ion-app>
